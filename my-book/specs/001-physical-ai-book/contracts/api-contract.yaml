### Exercise Submission

#### Submit Exercise Solution
```
POST /exercises/{exercise_id}/submissions
```

**Description**: Submit a solution for an exercise

**Path Parameters**:
- `exercise_id` (string, required): Unique identifier for the exercise

**Request Body**:
```json
{
  "student_id": "string",
  "solution_files": [
    {
      "filename": "string",
      "content": "string",
      "file_type": "string"
    }
  ],
  "simulation_logs": "string",
  "notes": "string"
}
```

**Response** (201 Created):
```json
{
  "submission_id": "string",
  "exercise_id": "string",
  "student_id": "string",
  "submitted_at": "timestamp",
  "status": "pending"
}
```

#### Get Exercise Evaluation
```
GET /exercises/{exercise_id}/submissions/{submission_id}
```

**Description**: Retrieve evaluation results for a submitted exercise

**Path Parameters**:
- `exercise_id` (string, required): Unique identifier for the exercise
- `submission_id` (string, required): Unique identifier for the submission

**Response** (200 OK):
```json
{
  "submission_id": "string",
  "exercise_id": "string",
  "student_id": "string",
  "submitted_at": "timestamp",
  "evaluation": {
    "score": "number",
    "feedback": "string",
    "evaluation_criteria": [
      {
        "criterion": "string",
        "points_awarded": "number",
        "max_points": "number",
        "comments": "string"
      }
    ]
  },
  "status": "evaluated"
}
```

### Simulation Environment

#### Launch Simulation Session
```
POST /simulations/launch
```

**Description**: Launch a simulation session for a specific exercise or project

**Request Body**:
```json
{
  "student_id": "string",
  "exercise_id": "string",
  "simulation_config": {
    "environment": "string",
    "robot_model": "string",
    "scenario": "string"
  }
}
```

**Response** (201 Created):
```json
{
  "session_id": "string",
  "student_id": "string",
  "exercise_id": "string",
  "connection_info": {
    "url": "string",
    "credentials": {
      "username": "string",
      "password": "string"
    }
  },
  "session_started_at": "timestamp"
}
```

#### Get Simulation Results
```
GET /simulations/{session_id}/results
```

**Description**: Retrieve results from a simulation session

**Path Parameters**:
- `session_id` (string, required): Unique identifier for the simulation session

**Response** (200 OK):
```json
{
  "session_id": "string",
  "student_id": "string",
  "exercise_id": "string",
  "results": {
    "metrics": {
      "completion_time": "number",
      "success_rate": "number",
      "efficiency_score": "number"
    },
    "logs": "string",
    "screenshots": ["string"],
    "performance_indicators": {
      "navigation_accuracy": "number",
      "object_identification_rate": "number",
      "manipulation_success": "number"
    }
  },
  "session_ended_at": "timestamp"
}
```

## Error Responses

All error responses follow this format:
```json
{
  "error": {
    "code": "string",
    "message": "string",
    "details": "string"
  }
}
```

Common error codes:
- `400`: Bad Request - Invalid request format
- `401`: Unauthorized - Authentication required
- `403`: Forbidden - Insufficient permissions
- `404`: Not Found - Resource does not exist
- `429`: Too Many Requests - Rate limit exceeded
- `500`: Internal Server Error - Server-side error

## Rate Limiting
API requests are limited to 1000 requests per hour per authenticated user.